<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="tourapply-body">
    <h2>Adventure Tour Application Form</h2>
    <form action="/submit-tour-application" method="post" class="signup-form">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="adventure">Choose Your Adventure:</label><br>
        <select id="adventure" name="adventure" required>
            <option value="paragliding">Paragliding</option>
            <option value="biking">Biking</option>
            <option value="surfing">Surfing</option>
        </select><br><br>

        <label for="location">Preferred Location:</label><br>
        <input type="text" id="location" name="location" required><br><br>

        <label for="date">Preferred Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit" class="button-form">Apply Now</button>
    </form>
</body>
</html>
