<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<link rel="stylesheet" href="style.css">
<body class="signup-body">
    <p>Join us for thrilling adventures like biking, paragliding, and surfing!</p>
    <h1></h1>
    <form action="/submit-signup" method="post" class="signup-form">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="adventure">Choose your adventure:</label><br>
        <select id="adventure" name="adventure" required>
            <option value="biking">Biking</option>
            <option value="paragliding">Paragliding</option>
            <option value="surfing">Surfing</option>
        </select><br><br>

        <label for="date">Preferred Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <button type="submit" class="button-form">Sign Up</button>
    </form>
</body>
</html>
